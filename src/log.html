<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Log In</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="log">
      <a href="index.html" class="log-main">
         <span>На Главную</span>
      </a>
      <div class="log-container">
         <h2 class="log-title">Вход</h2>
         <form action="POST" class="log-form">
            <div class="form-group">
               <label for="login">Логин</label>
               <input type="text" id="login" placeholder="Логин или почта" required>
            </div>
            <div class="form-group">
               <label for="password">Пароль</label>
               <input type="password" id="password" placeholder="Ваш пароль" required>
            </div>
            <div class="form-btn">
               <input type="submit" class="btn log-form__btn" value="Войти">
            </div>
         </form>
      </div>
   </div>
</body>
</html>
