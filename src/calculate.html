<html lang="ru">
<head>
   <meta charset="UTF-8">

   <div class="hiddenmenu">

      <div class="hiddenmenu-nav">

      </div>

   <header class="header">
      <div class="container">
         <div class="header-wrapper">
            <div class="row align-items-center justify-content-between">
               <div class="col-3 col-lg-2">
                  <a href="index.html" class="header-logo"></a>
               </div>

               <div class="col-1 col-lg-9">
                  <div class="header-nav">
                     <div class="header-menu">
                        <a href="index.html" class="header-menu__link">Главная</a>
                        <a href="catalog.html" class="header-menu__link">Каталог</a>
                        <a href="news.html" class="header-menu__link">Новости</a>
                        <a href="reviews.html" class="header-menu__link">Отзывы</a>
                        <a href="employees.html" class="header-menu__link">Сотрудники</a>
                        <a href="offices.html" class="header-menu__link">Офисы</a>
                     </div>
                     <!-- /.header-menu -->
                     <div class="header-search">
                        <form action="search" class="header-search__form">
                           <input type="search" placeholder="Искать...">
                           <button type="submit">
                              <i class="fa fa-search" aria-hidden="true"></i>
                           </button>
                        </form>
                        <div class="header-search__icon">
                           <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                     </div>
                     <!-- /.header-search -->
                  </div>
               </div>

               <div class="col-6 col-lg-1">
                  <div class="header-profile">
                     <div class="header-profile__icon">
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                     </div>
                     <div class="header-drop">
                        <a href="#" class="header-drop__btn header-drop__card">
                           <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                           Корзина
                        </a>
                        <a href="#" class="header-drop__btn header-drop__fav">
                           <i class="fa fa-star" aria-hidden="true"></i>
                           Избранное
                        </a>
                        <div class="header-drop__buttons">
                           <a href="log.html" class="btn header-drop__log">Вход</a>
                           <a href="reg.html" class="btn header-drop__reg">Регистрация</a>
                        </div>
                     </div>
                  </div>
                  <div class="header-hiddenmenu">
                     <div class="header-hiddenmenu__btn">
                        <span></span>
                     </div>
                  </div>
               </div>

            </div>
            <!-- /.row -->
         </div>
         <!-- /.header-wrapper -->
      </div>
      <!-- /.container -->
   </header>
   <!-- /.header -->

   <section class="section section--dark calculate">
      <div class="container">
         <div class="row">
            <div class="col-12 col-lg-6">
               <div class="calculate-ranger ranger">
                  <h2 class="calculate-ranger__title">Выберите ширину участка 100м = <span>3</span></h2>
                  <input type="range" min="10" max="20000" step="10" value="10" class="ranger-btn calculate-ranger__width">
                  <input type="text" class="ranger-value calculate-ranger__value" id="calculate-ranger__width" value="10">
               </div>
            </div>
            <div class="col-12 col-lg-6">
               <div class="calculate-ranger ranger">
                  <h2 class="calculate-ranger__title">Выберите длину участка 100м = <span>3</span></h2>
                  <input type="range" min="10" max="20000" step="10" value="10" class="ranger-btn calculate-ranger__height">
                  <input type="text" class="ranger-value calculate-ranger__value" id="calculate-ranger__height" value="10">
               </div>
            </div>
         </div>
         <div class="calculate-square">
            <h2 class="calculate-square__title">Общая площадь</h2>
            <div class="calculate-square__value"></div>
         </div>
         <h2 class="calculate-title">Выберите дополнительные услуги</h2>
         <div class="calculate-services">
            <div class="calculate-services__wrap">
               <div class="calculate-checkbox checkbox">
                  <input type="checkbox" class="calculate-checkbox__btn checkbox-btn" id="service1">
               </div>
               <label for="service1"><span class="serviceName">Удобрение почвы</span> - <span class="price">2500</span></label>
            </div>
            <div class="calculate-services__wrap">
               <div class="calculate-checkbox checkbox">
                  <input type="checkbox" class="calculate-checkbox__btn checkbox-btn" id="service2">
               </div>
               <label for="service2"><span class="serviceName">Посадка растений</span> - <span class="price">1100</span></label>
            </div>
            <div class="calculate-services__wrap">
               <div class="calculate-checkbox checkbox">
                  <input type="checkbox" class="calculate-checkbox__btn checkbox-btn" id="service3">
               </div>
               <label for="service3"><span class="serviceName">Водный регион</span> - <span class="price">50000</span></label>
            </div>
            <div class="calculate-services__wrap">
               <div class="calculate-checkbox checkbox">
                  <input type="checkbox" class="calculate-checkbox__btn checkbox-btn" id="service4">
               </div>
               <label for="service4"><span class="serviceName">4 секс рабыни</span> - <span class="price">100000</span></label>
            </div>
         </div>

         <div class="calculate-save">
            <button class="btn btn-primary calculate-save__btn">
               Сохранить
            </button>
         </div>
         
         <div class="calculate-total">
            <h2 class="calculate-total__title">Общая сумма: </h2>
            <div class="calculate-total__value"></div>
         </div>
         <div class="calculate-name">
            <input type="text" class="calculate-name__input" placeholder="Придумайте имя участку" required>
         </div>
         <div class="calculate-submit">
            <form method="post">
               <input type="text" class="regionName" readonly>
               <input type="number" min="0.1" class="regionSquare" readonly>
               <input type="text" class="regionServices" readonly>
               <input type="number" class="regionPrice" readonly>
               <input type="submit" class="btn btn-tran calculate-submit__btn calculate-submit__fav" value="Добавить в избранное">
            </form>
            <form method="post">
               <input type="text" class="regionName" readonly>
               <input type="number" min="0.1" class="regionSquare" readonly>
               <input type="text" class="regionServices" readonly>
               <input type="number" class="regionPrice" readonly>
               <input type="submit" class="btn btn-primary calculate-submit__btn calculate-submit__card" value="Добавить в корзину">
            </form>
         </div>
      </div>
      <!-- /.container -->
   </section>
   <!-- /.section section--dark calculate -->







   <footer class="footer section--dark">

         <div class="footer-nav">
            <div class="footer-nav__col">
               <a href="https://vk.com" class="footer-nav__link footer-nav__link--vk">

               </a>
            </div>
            <div class="footer-nav__col">
               <a href="https://instagram.com" class="footer-nav__link footer-nav__link--inst">
                  <i class="fa fa-instagram" aria-hidden="true"></i>
               </a>
            </div>
            <div class="footer-nav__col">
               <a href="https://facebook.com" class="footer-nav__link footer-nav__link--fb">
                  <i class="fa fa-facebook" aria-hidden="true"></i>
               </a>
            </div>
            <div class="footer-nav__col">
               <a href="https://web.telegram.org" class="footer-nav__link footer-nav__link--tg">
                  <i class="fa fa-telegram" aria-hidden="true"></i>
               </a>
            </div>
            <div class="footer-nav__col">
               <a href="https://web.whatsapp.com" class="footer-nav__link footer-nav__link--what">

            <div class="footer-nav__col">
               <a href="https://twitter.com" class="footer-nav__link footer-nav__link--tw">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
               </a>
            </div>
         </div>
      </div>
      <!-- /.container -->
   </footer>
