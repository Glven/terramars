<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/bootstrap-grid.min.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Calculate</title>
</head>
<body>

   <div class="hiddenmenu">
      <h2 class="hiddenmenu-title">Меню</h2>
      <div class="hiddenmenu-nav">
         <a href="index.html" class="hiddenmenu-nav__link">Главная</a>
         <a href="#" class="hiddenmenu-nav__link">Каталог</a>
         <a href="#" class="hiddenmenu-nav__link">Акции</a>
         <a href="#" class="hiddenmenu-nav__link">Новости</a>
         <a href="#" class="hiddenmenu-nav__link">Отзывы</a>
         <a href="#" class="hiddenmenu-nav__link">Контакты</a>
      </div>
   </div>

   <header class="header">
      <div class="container">
         <div class="header-wrapper">
            <div class="row align-items-center justify-content-between">
               <div class="col-3 col-lg-2">
                  <a href="index.html" class="header-logo"></a>
               </div>

               <div class="col-1 col-lg-9">
                  <div class="header-nav">
                     <div class="header-menu">
                        <a href="index.html" class="header-menu__link">Главная</a>
                        <a href="#" class="header-menu__link">Каталог</a>
                        <a href="#" class="header-menu__link">Акции</a>
                        <a href="#" class="header-menu__link">Новости</a>
                        <a href="#" class="header-menu__link">Отзывы</a>
                        <a href="#" class="header-menu__link">Контакты</a>
                     </div>
                     <!-- /.header-menu -->
                     <div class="header-search">
                        <form action="search" class="header-search__form">
                           <input type="search" placeholder="Искать...">
                           <button type="submit">
                              <i class="fa fa-search" aria-hidden="true"></i>
                           </button>
                        </form>
                        <div class="header-search__icon">
                           <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                     </div>
                     <!-- /.header-search -->
                  </div>
               </div>

               <div class="col-6 col-lg-1">
                  <div class="header-profile">
                     <div class="header-profile__icon">
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                     </div>
                     <div class="header-drop">
                        <a href="#" class="header-drop__btn header-drop__card">
                           <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                           Корзина
                        </a>
                        <a href="#" class="header-drop__btn header-drop__fav">
                           <i class="fa fa-star" aria-hidden="true"></i>
                           Избранное
                        </a>
                        <div class="header-drop__buttons">
                           <a href="#" class="btn header-drop__log">Вход</a>
                           <a href="#" class="btn header-drop__reg">Регистрация</a>
                        </div>
                     </div>
                  </div>
                  <div class="header-hiddenmenu">
                     <div class="header-hiddenmenu__btn">
                        <span></span>
                     </div>
                  </div>
               </div>

            </div>
            <!-- /.row -->
         </div>
         <!-- /.header-wrapper -->
      </div>
      <!-- /.container -->
   </header>
   <!-- /.header -->

   <section class="section section--dark calculate">
      <div class="container">
         <div class="row">
            <div class="col-12 col-lg-6">
               <div class="calculate-ranger ranger">
                  <h2 class="calculate-ranger__title">Выберите ширину участка 10м = <span>3</span></h2>
                  <input type="range" min="10" max="500000" step="10" value="10" class="ranger-btn calculate-ranger__width">
                  <input type="text" class="ranger-value calculate-ranger__value" id="calculate-ranger__width" value="10">
               </div>
            </div>
            <div class="col-12 col-lg-6">
               <div class="calculate-ranger ranger">
                  <h2 class="calculate-ranger__title">Выберите длину участка 10м = <span>3</span></h2>
                  <input type="range" min="10" max="500000" step="10" value="10" class="ranger-btn calculate-ranger__height">
                  <input type="text" class="ranger-value calculate-ranger__value" id="calculate-ranger__height" value="10">
               </div>
            </div>
         </div>
         <div class="calculate-square">
            <h2 class="calculate-square__title">Общая площадь</h2>
            <input type="text" class="calculate-square__value" value="0.1" readonly>
            <span>км</span>
         </div>
         <h2 class="calculate-title">Выберите дополнительные услуги</h2>
         <h3 class="calculate-subtitle">(цены представлены за 1 кв. км)</h3>
         <div class="calculate-services">
            <div class="calculate-services__wrap">
               <input type="text" readonly value="Нет" class="hidden soil">
               <div class="calculate-checkbox checkbox">
                  <input type="checkbox" class="calculate-checkbox__btn checkbox-btn" id="soil">
               </div>
               <label for="soil">Удобрение почвы ( <span>15</span> )</label>
            </div>

            <div class="calculate-services__wrap">
               <input type="text" readonly value="Нет" class="hidden trees">
               <div class="calculate-checkbox checkbox">
                  <input type="checkbox" class="calculate-checkbox__btn checkbox-btn" id="trees">
               </div>
               <label for="trees">Посадка растений ( <span>12</span> )</label>
            </div>

            <div class="calculate-services__wrap">
               <input type="text" readonly value="Нет" class="hidden water">
               <div class="calculate-checkbox checkbox">
                  <input type="checkbox" class="calculate-checkbox__btn checkbox-btn" id="water">
               </div>
               <label for="water">Водный регион ( <span>250</span> )</label>
            </div>

            <div class="calculate-services__wrap">
               <input type="text" readonly value="Нет" class="hidden electro">
               <div class="calculate-checkbox checkbox">
                  <input type="checkbox" class="calculate-checkbox__btn checkbox-btn" id="electro">
               </div>
               <label for="electro">Установка генераторов энергии ( <span>125 000</span> )</label>
            </div>

            <div class="calculate-services__wrap">
               <input type="text" readonly value="Нет" class="hidden house">
               <div class="calculate-checkbox checkbox">
                  <input type="checkbox" class="calculate-checkbox__btn checkbox-btn" id="house">
               </div>
               <label for="house">Постройка здания любой сложности и любых габаритов ( <span>500 000</span> )</label>
            </div>

            <div class="calculate-services__wrap">
               <input type="text" readonly value="Нет" class="hidden air">
               <div class="calculate-checkbox checkbox">
                  <input type="checkbox" class="calculate-checkbox__btn checkbox-btn" id="air">
               </div>
               <label for="air">Огорождение всей площади кислородным куполом ( <span>250 000</span> )</label>
            </div>

            <div class="calculate-services__wrap">
               <input type="text" readonly value="Нет" class="hidden slave">
               <div class="calculate-checkbox checkbox">
                  <input type="checkbox" class="calculate-checkbox__btn checkbox-btn" id="slave">
               </div>
               <label for="slave">Предоставление 4-х личных служанок (рабынь) ( <span>1 000 000</span> )</label>
            </div>

         </div>
         <div class="calculate-total">
            <h2 class="calculate-total__title">Общая сумма: </h2>
            <input type="text" class="calculate-total__value">
            <span>$</span>
         </div>
         <div class="calculate-buttons">
            <button class="btn btn-tran calculate-buttons__btn calculate-buttons__fav">Добавить в избранное</button>
            <button class="btn btn-primary calculate-buttons__btn calculate-buttons__card">Добавить в корзину</button>
         </div>
      </div>
      <!-- /.container -->
   </section>
   <!-- /.section section--dark calculate -->







   <footer class="footer section--dark">
      <div class="container">
         <div class="footer-nav">
            <div class="footer-nav__col">
               <a href="https://vk.com" class="footer-nav__link footer-nav__link--vk">
                  <i class="fa fa-vk" aria-hidden="true"></i>
               </a>
            </div>
            <div class="footer-nav__col">
               <a href="https://instagram.com" class="footer-nav__link footer-nav__link--inst">
                  <i class="fa fa-instagram" aria-hidden="true"></i>
               </a>
            </div>
            <div class="footer-nav__col">
               <a href="https://facebook.com" class="footer-nav__link footer-nav__link--fb">
                  <i class="fa fa-facebook" aria-hidden="true"></i>
               </a>
            </div>
            <div class="footer-nav__col">
               <a href="https://web.telegram.org" class="footer-nav__link footer-nav__link--tg">
                  <i class="fa fa-telegram" aria-hidden="true"></i>
               </a>
            </div>
            <div class="footer-nav__col">
               <a href="https://web.whatsapp.com" class="footer-nav__link footer-nav__link--what">
                  <i class="fa fa-whatsapp" aria-hidden="true"></i>
               </a>
            </div>
            <div class="footer-nav__col">
               <a href="https://twitter.com" class="footer-nav__link footer-nav__link--tw">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
               </a>
            </div>
         </div>
      </div>
      <!-- /.container -->
   </footer>
   <!-- /.footer section--dark -->

</body>
